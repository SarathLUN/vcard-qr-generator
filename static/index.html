<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard QR Code Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            grid-column: 1 / -1;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        #qrResult {
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #qrImage {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .placeholder {
            color: #999;
            font-size: 1.1em;
        }
        .download-btn {
            background: #28a745;
            margin-top: 10px;
            display: none;
        }
        .download-btn:hover { background: #218838; }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>vCard QR Code Generator</h1>
        
        <div class="card">
            <h2>Contact Information</h2>
            <form id="vcardForm">
                <div class="row">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="tel" id="mobile">
                    </div>
                    <div class="form-group">
                        <label>Work Phone</label>
                        <input type="tel" id="work">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" id="company">
                    </div>
                    <div class="form-group">
                        <label>Role/Title</label>
                        <input type="text" id="role">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" id="street">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="form-group">
                        <label>State/Province</label>
                        <input type="text" id="state">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Website</label>
                    <input type="url" id="website" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label>QR Code Color</label>
                    <input type="color" id="color" value="#000000">
                </div>
                
                <button type="submit">Generate QR Code</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Your QR Code</h2>
            <div id="qrResult">
                <p class="placeholder">Fill in the form and click "Generate QR Code"</p>
                <img id="qrImage" style="display:none;" alt="vCard QR Code">
                <button class="download-btn" id="downloadBtn">Download QR Code</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('vcardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                mobile: document.getElementById('mobile').value,
                work: document.getElementById('work').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                role: document.getElementById('role').value,
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                website: document.getElementById('website').value,
                color: document.getElementById('color').value,
            };
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                const qrImage = document.getElementById('qrImage');
                const placeholder = document.querySelector('.placeholder');
                const downloadBtn = document.getElementById('downloadBtn');
                
                qrImage.src = data.image;
                qrImage.style.display = 'block';
                placeholder.style.display = 'none';
                downloadBtn.style.display = 'block';
            } catch (error) {
                alert('Error generating QR code: ' + error.message);
            }
        });
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const img = document.getElementById('qrImage');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'vcard-qr-code.png';
            link.click();
        });
    </script>
</body>
</html>
